name: Publish Base Image

on:
  push:
    branches: [main]
    paths:
      - 'docker/base/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/arm-dependencies
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/arm-dependencies

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read dependency versions
        id: versions
        run: |
          echo "makemkv=$(cat docker/base/VERSION_MAKEMKV | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"
          echo "handbrake=$(cat docker/base/VERSION_HANDBRAKE | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker/base
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:mkv${{ steps.versions.outputs.makemkv }}-hb${{ steps.versions.outputs.handbrake }}
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:mkv${{ steps.versions.outputs.makemkv }}-hb${{ steps.versions.outputs.handbrake }}
          build-args: |
            VERSION=mkv${{ steps.versions.outputs.makemkv }}-hb${{ steps.versions.outputs.handbrake }}
            BUILD_DATE=${{ steps.versions.outputs.date }}
          labels: |
            org.opencontainers.image.version=mkv${{ steps.versions.outputs.makemkv }}-hb${{ steps.versions.outputs.handbrake }}
            org.opencontainers.image.created=${{ steps.versions.outputs.date }}
