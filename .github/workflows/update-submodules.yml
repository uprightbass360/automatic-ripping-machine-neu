name: Update Submodules

on:
  repository_dispatch:
    types: [component-release]

concurrency:
  group: update-submodules
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update submodule
        run: |
          COMPONENT="${{ github.event.client_payload.component }}"
          git -C "components/${COMPONENT}" fetch origin main
          git -C "components/${COMPONENT}" checkout origin/main

      - name: Commit and push
        run: |
          COMPONENT="${{ github.event.client_payload.component }}"
          VERSION="$(jq -r '.["."]' "components/${COMPONENT}/.release-please-manifest.json")"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "components/${COMPONENT}"
          if git diff --cached --quiet; then
            echo "Submodule already up to date"
          else
            git commit -m "chore: update ${COMPONENT} submodule (v${VERSION})"
            git push
          fi
